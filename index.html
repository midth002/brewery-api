      <section class="columns brewery-api">
        <form class="box column" id="brewContainer">
          <div class="field">

            <div class="control">
              <input class="input" type="text" placeholder="Search Breweries">
              <div class="columns">
              <button class="column is-warning button is-medium is-primary has-text-weight-bold" id="city-button">Search</button>
              <button class="column is-warning button" id="location-button">Near Me</button>
              <div class="select column is-5 mt-2">
                <select id="brewTypeOption">
                  <option value="" disabled selected>Filter by Type of Brewery</option>
                  <option value="micro">Micro</option>
                  <option value="nano">Nano</option>
                  <option value="regional">Regional</option>
                  <option value="brewpub">Brewpub</option>
                  <option value="large">Large</option>
                  <option value="bar">Bar</option>
                  <option value="planning">Planning</option>
                  <option value="contract">Contract</option>
                  <option value="all">All</option>
                </select>
                
                
              </div>
            </div>
              <div class="brewData has-text-centered">
                  <h3 id="brew-data-number-results"></h3>
              </div>
            </div>
          </div>
        </form>
