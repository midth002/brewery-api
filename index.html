<body>
  <header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="./assets/images/beer3.gif" width="150" height="50">
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-warning">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>

 </header>


      <section class="brewery-api is-flex box">
            <div class="control columns is-full is-vcentered" id="brewContainer">
              <input class="input column is-full" type="text" placeholder="Search Breweries">

              <div class="column">
                <select id="brewTypeOption" class="select ">
                  <option value="" disabled selected>Filter by Type</option>
                  <option value="micro">Micro</option>
                  <option value="nano">Nano</option>
                  <option value="regional">Regional</option>
                  <option value="brewpub">Brewpub</option>
                  <option value="large">Large</option>
                  <option value="bar">Bar</option>
                  <option value="planning">Planning</option>
                  <option value="contract">Contract</option>
                  <option value="all">All</option>
                </select>
              </div>
              <div class="column">
                <a class="button is-warning" id="city-button">
                  <strong>Search</strong>
                </a>
              </div>
             
              <div class="column">
                <a class="button is-warning" id="location-button">
                  <strong>By Location</strong>
                </a>
              </div>
             
            
            </div>
          </section>
         
          <article class="columns brewData is-flex is-flex-wrap-wrap is-justify-content-space-between is-justify-content-center">
            
            </article>
        
      </div>
     
      
  

   

     
     
      <div id="modal-custom" class="modal custom-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box" id="favorite-box">
            <p>Your Favorites</p>
            <!-- Your content -->

           
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
